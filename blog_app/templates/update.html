<!DOCTYPE html>
<html lang="en">
<head>
  <title>Block Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<div class="container" style="margin-top: 15%;">   
    <form method="post" action="dashboard/update">
     {% csrf_token %}   
         
         {% for blog in blog %}
         <div class="form-group">
                <label for="tilte">Title</label>
                <input id="tilte" class="form-control" type="Done" name="title" value="{{blog.title}}">
            </div>
            <div class="form-group">
                <label for="my-textarea">Content</label>
                <textarea id="my-textarea" class="form-control" name="body" rows="3">{{blog.body}}</textarea>
            </div>
            <div class="form-group">
                <label for="my-textarea">slug</label>
                <textarea id="my-textarea" class="form-control" name="slug" rows="3">{{blog.slug}}</textarea>
            </div>
            <input type="hidden" name="id" value="{{ blog.id }}">
            <button class="btn btn-danger" type="submit">update</button>
            {% endfor %}
            </form>

</div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
