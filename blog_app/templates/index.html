{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static '/assets/css/main.css' %}">
</head>
<body>
  
<div class="jumbotron text-center">
  <h1>BLOCK</h1>
  <p>This  is our blog</p>          
</div>

<!-- This is bootstrap card -->
{% for blog in blog %}
<div class="container cust-anim" style="margin-bottom:50px ;">
  <div class="card">
    <div class="card-header">
      {{blog.title}}
    </div>
    <div class="card-body">

      <p class="card-text">
      {{blog.snippet}}
    </div>
    <div class="card-footer">
      <h6> {{blog.date}}</h6>
      <a href="/Blog/{{ blog.slug }}" class="btn btn-primary fl-right rounded-box" type="submit">More</a>
    </div>
  </div>
</div>

{% endfor %}
