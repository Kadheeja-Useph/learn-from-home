     <div class="row"  style="padding: 50px;">
      <div class="col-lg-2">
        <nav class="nav flex-column bg-light">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="dashboard/logout" tabindex="-1" aria-disabled="true">logOut</a>

        </nav>
      </div>
        
      <div class="col-lg-8">
        <a class="nav-link" href="dashboard/add" tabindex="-1" aria-disabled="true" style="background-color: blue; width: 70px; color: #000;">ADD</a>
        {% for blog in blog %}
        <div class="container bg-light"  style="padding-top: 10px; padding-bottom: 40px; border: 2px grey solid; border-radius: 10px;">
          <div class="left">
           {{blog.title}}
          </div>
          
          <form action="dashboard/delete" method="POST">
              {% csrf_token %}
                  <input type="hidden" name="id" value="{{ blog.id }}">
                  <button class="btn btn-warning fl-right" type="submit">Delete</button>
          </form>
          <a class="nav-link" href="{{ blog.id }}" tabindex="-1" aria-disabled="true" style="background-color: blue; width: 70px; color: #000;">Update</a>
        </div> 
        {% endfor %}
        
      </div>
      
    </div>
